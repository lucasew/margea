name: Autorelease

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autorelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Install mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2

      - name: Install dependencies
        run: mise run install

      - name: Codegen
        run: mise run codegen

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true' && github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update generated code'
          title: 'chore: update generated code'
          body: 'This PR updates the generated code from `mise run codegen`.'
          branch: 'chore/codegen-update'
          base: 'main'

      - name: Fail if changes in PR
        if: steps.git-check.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          echo "Error: Generated code is out of date. Please run 'mise run codegen' locally and push the changes."
          exit 1

      - name: CI
        if: steps.git-check.outputs.changes != 'true'
        run: mise run ci

      - name: Build
        if: steps.git-check.outputs.changes != 'true' && github.event_name == 'workflow_dispatch'
        run: mise run build
